<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Dynamic Banner</title>
</head>

<body>
    <header>
        <div class="header-top">
        </div>
        <div class="header-main">
        </div>
        <div class="container">
            <nav class="desktop-navigation-menu">
            </nav>
        </div>
        <div class="mobileBottomNavigation"></div>
        <div class="mobileNavigationMenu"></div>
    </header>

    <div class="banner">
        <div class="container">
            <div class="slider-container has-scrollbar" id="bannerSlider"></div>
        </div>
    </div>
    <div class="category">
        <div class="container">
            <div id="categoryContainer" class="category-item-container has-scrollbar">
            </div>
        </div>
    </div>
    <div class="product-container">
        <div class="container">
            <div class="product-box">
                <div class="product-minimal">
                </div>
                <div class="product-featured">
                    <h2 class="title">Deal of the day</h2>
                </div>
                <div class="product-main">
                    <h2 class="title">Products</h2>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-category">
            <div class="container">
                <h2 class="footer-category-title">Brand directory</h2>
            </div>
        </div>
        <div class="footer-nav">
            <div class="container">
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <img src="images/payment.png" alt="payment method" class="payment-img">
                <p class="copyright">
                    Copyright &copy; <a href="#">STB SHOP</a> all rights reserved.
                </p>
            </div>

        </div>
    </footer>
    <script src="js/header/headerTop.js"></script>
    <script src="js/header/mainHeader.js"></script>
    <script src="js/header/category.js"></script>
    <script src="js/header/nav.js"></script>
    <script src="js/header/mobileNav.js"></script>
    <script src="js/header/bottomNav.js"></script>
    <script src="js/banner/banner.js"></script>
    <script src="js/sidebar/bestSeller.js"></script>
    <script src="js/product/productMinimal.js"></script>
    <script src="js/product/productFeatured.js"></script>
    <script src="js/product/mainProduct.js"></script>
    <script src="js/foter/footerCat.js"></script>
    <script src="js/foter/footerNav.js"></script>
    <script src="../anon-ecommerce-website-master/assetsjs/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
    </script>
</body>

</html>
